<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <picture>
        <!--Below 960px-Landscape-->
        <source srcset="images/320_x_180.jpg,
        images/museum-640_x_360.jpg 2x,
        images/museum-960_x_540.jpg 3x"
        media="(max-width: 320px)"
        >
    

        <source srcset="images/480_x_270.jpg,
        images/museum-960_x_540.jpg 2x,
        images/museum-1440_x_810.jpg 3x"
        media="(max-width: 480px)">
        <!-- src="images/museum-480_x_270.jpg" alt="museum-480x270"> -->

        <source srcset="images/720_x_405.jpg,
        images/museum-1440_x_810.jpg 2x,
        images/museum-2160_x_125.jpg 3x" 
        media="(max-width: 720px)">
        <!-- src="images/museum-720_x_405.jpg" alt="museum-720_x_405"> -->

        <source srcset="images/960_x_540.jpg,
        images/museum-1920_x_1080.jpg 2x,
        images/museum-2880_x_1621.jpg 3x" 
        media="(max-width: 959px)">
        <!-- src="images/museum-960_x_540.jpg" alt="museum-960x540"> -->


        <!--Above 960px-Square-->
        
        <source srcset="images/800_x_800.jpg,
        images/museum-1600_x_1600.jpg 2x,
        images/museum-2400_x_2400.jpg 3x" 
        media="(min-width: 1600px)">
        <!-- src="images/museum-800_x_800.jpg" alt="museum-800x800"> -->

        <source srcset="images/640_x_640.jpg,
        images/museum-1280_x_1280.jpg 2x,
        images/museum-1920_x_1920.jpg 3x" 
        media="(min-width: 1280px)">
        <!-- src="images/museum-640_x_640.jpg" alt="museum-640x640"> -->

  

        <source srcset="images/480_x_480.jpg,
        images/museum-960_x_960.jpg 2x,
        images/museum-1440_x_1440.jpg 3x" 
        media="(min-width: 960px)">
        <!-- src="images/museum-480_x_480.jpg" alt="museum-480_x_480"> -->

        <img src="images/museum.jpg" alt="placeholder">
      </picture>

      images/museum-480_x_480.jpg,

      <source srcset="
      images/museum-640_x_360,

      images/museum-1280_x_2x" media="(min-width:640px)">
    </picture>
    <picture>
    
      <source srcset="images/museum-1280_x_1280.jpg" media="(min-width:1280px)">
      <source srcset="images/museum-1600_x_1600.jpg" media="(max-width:720px)">
    -->

  </header>
</body>

</html>
