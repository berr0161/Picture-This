<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>

      <source srcset="images/museum-1920_x_1920.jpg" media="(min-width:1600px)">
      <source srcset="images/museum-1600_x_1600.jpg" media="(min-width:1280px)">
      <source srcset="images/museum-1280_x_1280.jpg" media="(min-width:960px)">

      <source srcset="images/museum-960_x_540.jpg" media="(max-width:720px)">
      <source srcset="images/museum-720_x_405.jpg" media="(max-width:480px)">
      <source srcset="images/museum-480_x_270.jpg" media="(max-width:320px)">
      
      <img src="images/museum.jpg" alt="placeholder">
    </picture>

    <picture>
      <source srcset="
      images/museum-480_x_480.jpg,
      images/museum-720_x_405.jpg 1.5x,
      images/museum-960_x_540.jpg 2.0x" media="(min-width:900px)">

      <source srcset="
      images/museum-640_x_360, 
      images/museum-960_x_960.jpg 1.5x, 
      images/museum-1280_x_2x" media="(min-width:640px)">
    </picture>

    

    <!-- 
    <picture>
      <img src="images/museum.jpg" alt="placeholder">
      <source srcset="images/museum-1280_x_1280.jpg" media="(min-width:1280px)">
      <source srcset="images/museum-1600_x_1600.jpg" media="(max-width:720px)">
    -->
      

    

    </picture>

  </header>
</body>

</html>
